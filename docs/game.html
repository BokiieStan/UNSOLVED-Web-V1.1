<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSOLVED - Detective Game</title>
    <link rel="stylesheet" href="./docs/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>UNSOLVED</h1>
        <button id="start-button">START</button>
        <button id="load-button" class="hidden">ðŸ’¾ LOAD GAME</button>
        <p class="version">v1.1 - The Exposure Files</p>
        <p class="copyright">Â© BokiieStan, 2025</p>
        <p class="status">status: <span class="flicker">redacted</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const loadButton = document.getElementById('load-button');
            
            // Show load button if save exists
            if (localStorage.getItem('unsolved_save')) {
                loadButton.classList.remove('hidden');
            }
            
            startButton.addEventListener('click', () => {
                window.location.href = './docs/game.html';
            });
            
            loadButton.addEventListener('click', () => {
                window.location.href = './docs/game.html?load=true';
            });
        });
    </script>
</body>
</html>
