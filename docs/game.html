<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./trinity-protocol.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

</head>
<body>
    <!-- Case Selection Screen -->
    <div id="case-selection" class="screen">

        <div id="case-grid"></div>
        <button id="load-game">ğŸ’¾ LOAD GAME</button>

        <button id="back-button">â¬…ï¸ BACK</button>

    <!-- Main Game Screen -->
    <div id="main-game" class="screen">
        <!-- Left Panel -->
        <div id="left-panel">
            <div id="case-title">ğŸ•µï¸ Case Title</div>
            <div id="file-tags"></div>
            <div id="suspects-list"></div>

            <button id="save-game">ğŸ’¾ SAVE</button>
            <button id="quit-game">âŒ QUIT</button>

        </div>

        <!-- Right Panel -->
        <div id="right-panel">

        <!-- Bottom Panel -->
        <div id="bottom-panel">
            <div id="clock">ğŸ• 12:00 PM</div>
            <div id="sanity">ğŸ§  SANITY: 100%</div>
            <div id="progress-bar">
                <div id="progress-fill"></div>
                <span id="progress-text">0% Complete</span>
            </div>
            <div id="achievements">ğŸ† 0</div>
        </div>

        <!-- Dialogue Box -->
        <div id="dialogue-box" class="hidden"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>âš™ï¸ Settings</h3>
            <div class="setting">
                <label>
                    <input type="checkbox" id="sound-toggle" checked>
                    ğŸ”Š Sound Effects
                </label>
            </div>
            <div class="setting">
                <label>
                    <input type="checkbox" id="tts-toggle" checked>
                    ğŸ—£ï¸ Text-to-Speech
                </label>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <!-- Evidence Modal -->
    <div id="evidence-modal" class="modal hidden">
        <div class="modal-content wide">
            <h3>ğŸ“ Evidence</h3>
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="collected">Collected (0)</button>
                <button class="tab-button" data-tab="all">All Evidence (0)</button>
            </div>
            <div class="tab-content active" id="collected-tab">
                <div id="collected-evidence"></div>
            </div>
            <div class="tab-content" id="all-tab">
                <div id="all-evidence"></div>
            </div>
            <button id="close-evidence">Close</button>
        </div>
    </div>

    <!-- Interview Modal -->
    <div id="interview-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="suspect-name">Interview: Suspect</h3>
            <div id="topic-buttons"></div>
            <div id="suspect-response"></div>
            <button id="close-interview">End Interview</button>
        </div>
    </div>

    <!-- Option Selection Modal -->
    <div id="option-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="option-title">Choose Option</h3>
            <div id="option-buttons"></div>
        </div>
    </div>

    <!-- Accuse Modal -->
    <div id="accuse-modal" class="modal hidden">
        <div class="modal-content">
            <h3>ğŸ” Make Your Accusation</h3>
            <p>Who do you think is the killer?</p>
            <div id="suspect-choices"></div>

    </div>

    <!-- Achievement Modal -->
    <div id="achievement-modal" class="modal hidden">
        <div class="modal-content">
            <h3>ğŸ† Achievement Unlocked!</h3>

    </div>

    <script src="./main-script.js"></script>
    <script src="./trinity-protocol.js"></script>

</html>
