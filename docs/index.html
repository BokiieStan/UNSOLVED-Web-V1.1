<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSOLVED - Detective Game</title>
    <link rel="stylesheet" href="./docs/style.css">
    <link rel="stylesheet" href="./docs/night-mode.css">
    <link rel="stylesheet" href="./docs/desktop-sim.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="glitch-container">
            <h1 class="glitch" data-text="UNSOLVED">UNSOLVED</h1>
        </div>
        <div class="menu-buttons">
            <button id="start-button" class="menu-btn">START</button>
            <button id="load-button" class="menu-btn hidden">üíæ LOAD GAME</button>
            <button id="create-case-btn" class="menu-btn">üîß CREATE CASE</button>
            <button id="mods-btn" class="menu-btn">üé≠ MODS</button>
        </div>
        <div class="status-info">
            <p class="version">v2.0 - The Nightmare Files</p>
            <p class="copyright">¬© BokiieStan, 2025</p>
            <p class="status">status: <span class="flicker">corrupted</span></p>
        </div>
        
        <!-- Night Mode Overlay -->
        <div id="night-overlay" class="night-overlay"></div>
        
        <!-- VHS Glitch Effects -->
        <div id="vhs-overlay" class="vhs-overlay"></div>
        
        <!-- Whispering Audio Layer -->
        <div id="whisper-layer" class="whisper-layer"></div>
    </div>

    <!-- Custom Cursor -->
    <div id="custom-cursor" class="custom-cursor"></div>

    <!-- Terminal/Command Line Interface -->
    <div id="terminal" class="terminal hidden">
        <div class="terminal-header">
            <span class="terminal-title">UNSOLVED_TERMINAL.exe</span>
            <button class="terminal-close">√ó</button>
        </div>
        <div class="terminal-content">
            <div class="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="prompt">></span>
                <input type="text" class="terminal-input" placeholder="Enter command...">
            </div>
        </div>
    </div>

    <!-- Developer Popup -->
    <div id="dev-popup" class="dev-popup hidden">
        <div class="dev-content">
            <h3>‚ö†Ô∏è DEVELOPER MESSAGE</h3>
            <p id="dev-message"></p>
            <button class="dev-close">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="./docs/audio-engine.js"></script>
    <script src="./docs/night-mode.js"></script>
    <script src="./docs/desktop-sim.js"></script>
    <script src="./docs/terminal.js"></script>
    <script src="./docs/save-system.js"></script>
    <script src="./docs/moddability-tools.js"></script>
    <script src="./docs/main-script.js"></script>
</body>
</html>
