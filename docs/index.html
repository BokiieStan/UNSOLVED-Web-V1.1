<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNSOLVED - Detective Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div id="spa-root">
    <!-- Case Selection Screen -->
    <section id="case-select" class="spa-screen active">
      <h1>üïµÔ∏è UNSOLVED</h1>
      <p>Select a case to investigate:</p>
      <div id="case-list"></div>
      <button id="import-mod-btn">Import Mod (.USMOD)</button>
      <input type="file" id="mod-file-input" accept=".usmod" style="display:none">
      <footer>
        <span class="version">v2.0 SPA</span>
        <span class="copyright">¬© BokiieStan, 2025</span>
      </footer>
    </section>

    <!-- Main Game Screen -->
    <section id="main-game" class="spa-screen">
      <header>
        <button id="back-to-cases">‚¨ÖÔ∏è Cases</button>
        <span id="game-case-title"></span>
        <span id="game-sanity"></span>
        <span id="game-clock"></span>
      </header>
      <div class="game-panels">
        <aside id="suspect-panel">
          <h2>üë§ Suspects</h2>
          <ul id="suspect-list"></ul>
        </aside>
        <main id="evidence-panel">
          <h2>üîé Evidence</h2>
          <ul id="evidence-list"></ul>
        </main>
      </div>
      <div id="dialogue-box"></div>
      <footer>
        <button id="view-evidence-btn">View All Evidence</button>
        <button id="view-suspects-btn">View All Suspects</button>
        <button id="accuse-btn">Accuse</button>
        <button id="save-btn">üíæ Save</button>
      </footer>
    </section>

    <!-- Evidence Modal -->
    <div id="evidence-modal" class="spa-modal">
      <div class="modal-content">
        <h2>All Evidence</h2>
        <ul id="modal-evidence-list"></ul>
        <button id="close-evidence-modal">Close</button>
      </div>
    </div>

    <!-- Suspects Modal -->
    <div id="suspects-modal" class="spa-modal">
      <div class="modal-content">
        <h2>All Suspects</h2>
        <ul id="modal-suspect-list"></ul>
        <button id="close-suspects-modal">Close</button>
      </div>
    </div>

    <!-- Accuse Modal -->
    <div id="accuse-modal" class="spa-modal">
      <div class="modal-content">
        <h2>Accuse a Suspect</h2>
        <ul id="accuse-list"></ul>
        <button id="close-accuse-modal">Cancel</button>
      </div>
    </div>

    <!-- Mod Import Modal (stub) -->
    <div id="mod-import-modal" class="spa-modal">
      <div class="modal-content">
        <h2>Import Mod (.USMOD)</h2>
        <p>Feature coming soon!</p>
        <button id="close-mod-import-modal">Close</button>
      </div>
    </div>

    <!-- Toast/Notification -->
    <div id="toast" class="spa-toast"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
